<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown | Navigation</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img
                src="./images/logo.svg"
                alt="logo"
                />
            </div>
            <div class="open-menu">
                <button><img src="./images/icon-menu.svg" alt="open-menu"></button>
              </div>
            <div class="navlinks">
                <div class="close-menu">
                    <button><img src="images/icon-close-menu.svg" alt="close-menu"></button>
                  </div>  
                <ul class="nav-left">
                    <!-- features -->
                    <li class="dropdown-link dropdown-link-features" aria-expanded="false">
                        <div class="dropdown-link-layout">
                            <span>Features</span>
                            <span class="arrow-feature">
                                <img
                                src="./images/icon-arrow-down.svg"
                                alt="icon-arrow-down"
                                />
                            </span>
                        </div>
                        <ul class="dropdown-list dropdown-list-features">
                            <li>
                                <img src="./images/icon-todo.svg" alt="icon-todo">
                                <span>Todo List</span>
                            </li>

                            <li>
                                <img src="./images/icon-calendar.svg" alt="icon-calendar">
                                <span>Calender</span>
                            </li>

                            <li>
                                <img src="./images/icon-reminders.svg" alt="icon-reminders.svg">
                                <span>Remainders</span>
                            </li>

                            <li>
                                <img src="./images/icon-planning.svg" alt="icon-planning.svg">
                                <span>Planning</span>
                            </li>
                        </ul>
                    </li>
                    <!-- company -->
                    <li class="dropdown-link dropdown-link-company" aria-expanded="false">
                        <div class="dropdown-link-layout">
                            <span>Company</span>
                            <span class="arrow-company">
                                <img
                                src="./images/icon-arrow-down.svg"
                                alt="icon-arrow-down"
                                />
                            </span>
                        </div>
                        <ul class="dropdown-list dropdown-list-company">
                            <li>
                                <span>History</span>
                            </li>

                            <li>
                                <span>Our Team</span>
                            </li>

                            <li>
                                <span>Blog</span>
                            </li>
                        </ul>
                    </li>

                    <li class="lst">
                        <span>Careers</span>
                    </li>

                    <li class="lst">
                        <span>About</span>
                    </li>
                </ul>

                <ul class="nav-right">
                    <li class="login">
                        <button>Login</button>
                    </li>

                    <li class="reg">
                        <button>Register</button>
                    </li>
                </ul>
            </div>
            <div class="overlay"></div>
        </div>
    </header>

    <div class="showcase">
        <div class="left-box">
            <div class="info">
                <h1>Make remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            </div>
            <div class="learn-more">
                <button class="btn">Learn More</button>
            </div>
            
            <div class="images">
                <img 
                src="./images/client-databiz.svg" 
                alt="client-databiz"
                />

                <img
                src="./images/client-audiophile.svg"
                alt="client-audiophile"
                />

                <img 
                src="./images/client-meet.svg" 
                alt="client-meet"
                />

                <img
                src="./images/client-maker.svg"
                alt="client-maker"
                />
            </div>
        </div>

        <div class="right-box">
            <img
            class="desktop"
            src="./images/image-hero-desktop.png"
            alt="image-hero-desktop"
            />

            <img
            class="mobile"
            src="./images/image-hero-mobile.png"
            alt="image-hero-mobile"
            />
        </div>
    </div>
</body>
</html>
